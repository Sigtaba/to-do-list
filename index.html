<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Monofett|Raleway|Rubik+Mono+One|Sniglet:800" rel="stylesheet">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h2>Add a To-do:</h2>
          <form id="formOne">
            <div class="form-group">
              <label for="new-item">To-do</label>
              <textarea type="text" class="form-control" id="new-item"></textarea>
            </div>
            <div class="form-group">
              <label for="new-date">Due Date</label>
              <input type="date" class="form-control" id="new-date">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-7">
          <h2>To-Do List:</h2>
          <ul id="list">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
